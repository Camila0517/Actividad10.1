<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Divisas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-4 shadow-sm">

                    <h2 class="text-center mb-4">Convertidor de Divisas</h2>

                    <form id="formaConvertidor">

                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Monto en Pesos (MXN):</label>
                            <input type="number" class="form-control" id="cantidad" placeholder="Ej: 100" required>
                        </div>

                        <div class="mb-3">
                            <label for="moneda" class="form-label">Convertir a:</label>
                            <select class="form-select" id="moneda">
                                <option value="USD">Dólar Estadounidense (USD)</option>
                                <option value="EUR">Euro (EUR)</option>
                                <option value="CAD">Dólar Canadiense (CAD)</option>
                                <option value="JPY">Yen Japonés (JPY)</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Convertir</button>
                    </form>

                    <div id="resultado" class="text-center mt-4">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/miScript.js"></script>
</body>

</html>
